name: CI

on:
  push:
    branches: ["main"]
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:
    inputs:
      run_integration:
        description: "Run Integration tests (requires EIA_API_KEY secret)"
        type: boolean
        required: false
        default: false
      integration_python:
        description: "Python version for integration job"
        type: choice
        required: false
        default: "3.12"
        options:
          - "3.10"
          - "3.11"
          - "3.12"

permissions:
  contents: read

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.3"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest -q

  build:
    name: Build package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.3"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies (only what's needed to build)
        run: poetry install --no-interaction

      - name: Build sdist and wheel
        run: poetry build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry (pipx)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install "poetry==1.8.3"
          poetry --version

      - name: Configure repository (TestPyPI)
        run: poetry config repositories.testpypi https://test.pypi.org/legacy/

      - name: Publish to TestPyPI
        env:
          POETRY_HTTP_BASIC_TESTPYPI_USERNAME: "__token__"
          POETRY_HTTP_BASIC_TESTPYPI_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: poetry publish -r testpypi --build --no-interaction

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry (pipx)
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user pipx
          python -m pipx ensurepath
          pipx install "poetry==1.8.3"
          poetry --version

      - name: Publish to PyPI
        env:
          POETRY_HTTP_BASIC_PYPI_USERNAME: "__token__"
          POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: poetry publish --build --no-interaction

  integration:
    name: Integration (EIA API) - Manual
    runs-on: ubuntu-latest
    # Only show/run when you manually trigger the workflow AND opt-in
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.run_integration == 'true'
    env:
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ github.event.inputs.integration_python }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.8.3"
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install deps
        run: poetry install --no-interaction

      - name: Fail fast if EIA_API_KEY is missing
        run: |
          if [ -z "${EIA_API_KEY}" ]; then
            echo "EIA_API_KEY secret is not set. Add it in Settings -> Secrets and variables -> Actions."
            exit 1
          fi

      - name: Run integration smoke tests
        run: poetry run pytest -q -m integration
